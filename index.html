<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essay Grader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/notes.png" type="image/x-icon">
    <!-- custom css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container bg-light">
            <div class="col-md-12">
                <h1 class="text-center">Basic Essay Grader</h1>
            </div>
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item mainnav"><a class="task-achievement nav-link active" onclick="switchstate(this)">Task Achievement</a>
                </li>
                <li class="nav-item mainnav"><a class="grammar nav-link" onclick="switchstate(this)">Grammar</a></li>
                <li class="nav-item mainnav"><a class="vocabulary nav-link" onclick="switchstate(this)">Vocabulary</a></li>
                <li class="nav-item mainnav"><a class="cnc nav-link" onclick="switchstate(this)">Coherence and Cohesion</a>
                </li>
                <li class="nav-item mainnav"><a class="cefr nav-link" onclick="switchstate(this)">CEFR</a></li>
                <li class="nav-item mainnav"><a class="comments nav-link" onclick="switchstate(this)">Comments</a></li>
            </ul>
        </div>

    </header>
    <main>
        <div class="content task-achievement">
            <div class="container">
                <div class="col-md-12">
                    <h3 class="text-center">General assessment</h3>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="TA_1" data-toggle="false" onclick="clickRadioButton(this)">Excellent</button>
                    <button type="button" class="TA_1" data-toggle="false" onclick="clickRadioButton(this)">Good</button>
                    <button type="button" class="TA_1" data-toggle="false" onclick="clickRadioButton(this)">Bad</button>
                    <button type="button" class="TA_1" data-toggle="false" onclick="clickRadioButton(this)">Awful</button>
                </div>
            </div>
            <div class="container">
                <div class="col-md-12">
                    <h3 class="text-center">Additional Problems</h3>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="TA_3" data-toggle="false" onclick="clickCheckButton(this)">More examples</button>
                    <button type="button" class="TA_3" data-toggle="false" onclick="clickCheckButton(this)">Off topic</button>
                    <button type="button" class="TA_3" data-toggle="false" onclick="clickCheckButton(this)">Unspecific examples</button>
                    <button type="button" class="TA_3" data-toggle="false" onclick="clickCheckButton(this)">Generalization</button>
                    <button type="button" class="TA_3" data-toggle="false" onclick="clickCheckButton(this)">Sexist</button>
                    <button type="button" class="TA_3" data-toggle="false" onclick="clickCheckButton(this)">Wrong format</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <!-- custom script -->
    <script src="js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
